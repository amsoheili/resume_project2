<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type = "text/css" href="css1.css">
    <script src="https://kit.fontawesome.com/7d6cb107c2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="slider_container">
        <div class="left_slide">
            <div style="background-color: palevioletred;">
                <h1>Pink flowers</h1>
                <p>all in pink</p>
            </div>
            <div style="background-color: blue;">
                <h1>Bluue sky</h1>
                <p>all in blue</p>
            </div>
            <div style="background-color: purple;">
                <h1>Lonely castle</h1>
                <p>all in wilderness</p>
            </div>
            <div style="background-color: yellow;">
                <h1>Flying eagle</h1>
                <p>all in darkness</p>
            </div>
        </div>
        <div class="right_slide">
            <div style="background-image:url('Flying_eagle.jpg')"></div>
            <div style="background-image:url('Lonely_castle.jpg')"></div>
            <div style="background-image:url('Blue_sky.jpg')"></div>
            <div style="background-image:url('Pink_flowers.jpg')"></div>
        </div>
        <div class="action_buttons">
            <button class="down_button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up_button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
